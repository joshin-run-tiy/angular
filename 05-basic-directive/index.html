<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>05 Basic Directives</title>
    <script type="text/javascript" src="./scripts/angular.js"></script>
  </head>
  <body ng-controller="SuperDuckCtrl">

    <h1>Basic Directives</h1>
    <div>
      <h2>attributes</h2>
      <div super-duck="" duckname="Donald Duck"></div>
    </div>
    <div>
      <h2>classname</h2>
      <div class="super-duck" duckname="Daffy Duck"></div>
    </div>
    <div>
      <h2>element</h2>
      <super-duck duckname="daddy duck"></div>
    </div>

    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
